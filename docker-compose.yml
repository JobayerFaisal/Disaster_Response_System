version: "3.9"

services:

  postgres:
    image: postgis/postgis:15-3.4
    container_name: flood_postgis
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flood_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: flood_backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  dashboard:
    build: ./dashboard
    container_name: flood_dashboard
    env_file:
      - ./dashboard/.env
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
    depends_on:
      - backend

volumes:
  pgdata:
